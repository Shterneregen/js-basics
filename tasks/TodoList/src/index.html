<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header class="header">
    <span class="headerText">Todo List</span>
    <input class="headerSearch" id="headerSearchField" type="text" placeholder="Search..."/>
</header>

<div class="content">
    <div class="addNewTaskBlock">
        <input type="text" id="newTaskText" placeholder="New task..."/>
        <input type="button" id="addNewTaskButton" value="ADD"/>
    </div>

    <div id="openTasksBlock"></div>
    <div id="doneTasksBlock"></div>
</div>

</body>
</html>

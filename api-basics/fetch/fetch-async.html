<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch() - Working With Data & APIs in JavaScript</title>
    <style>
        #rainbow {
            height: 600px;
            width: auto;
        }
    </style>
</head>
<body>
<img id="rainbow" alt=""/>
<script>
    catchRainbow()
        .then(response => {
            console.log("yay")
        })
        .catch(error => {
            console.error("error");
            console.error(error);
        });

    // https://www.rawpixel.com/image/554824/rainbow-lorikeet-vintage-poster
    async function catchRainbow() {
        const response = await fetch("rainbow.jpg");
        const blob = await response.blob();
        document.getElementById("rainbow").src = URL.createObjectURL(blob);
    }

</script>
</body>
</html>
